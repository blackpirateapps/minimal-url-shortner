<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RapidLink - Shorten URL</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
      </div>
      <h1>RapidLink</h1>
    </div>

    <div id="setup-required" class="message hidden">
      <p>Please configure your instance first.</p>
      <button id="open-settings">Open Settings</button>
    </div>

    <div id="loading" class="message">
      <div class="spinner"></div>
      <p>Shortening URL...</p>
    </div>

    <div id="result" class="message hidden">
      <p class="label">Shortened URL:</p>
      <div class="url-box">
        <input type="text" id="short-url" readonly>
        <button id="copy-btn" title="Copy to clipboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
      <p id="copied-msg" class="copied hidden">Copied!</p>
      <button id="share-btn" class="share-btn hidden">Share</button>
    </div>

    <div id="error" class="message error hidden">
      <p id="error-msg">Something went wrong</p>
      <button id="retry-btn">Retry</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
