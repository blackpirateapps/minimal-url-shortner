<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RapidLink Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0d2137 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #0891b2, #0e7490);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #0891b2;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #0891b2, #0e7490);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .status.success {
            color: #4ade80;
        }

        .status.error {
            color: #f87171;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </div>
            <h1>RapidLink Settings</h1>
        </div>

        <div class="card">
            <form id="settings-form">
                <div class="form-group">
                    <label for="instance-url">Instance URL</label>
                    <input type="url" id="instance-url" placeholder="https://your-shortener.vercel.app" required>
                    <p class="hint">The URL of your RapidLink dashboard (without trailing slash)</p>
                </div>

                <div class="form-group">
                    <label for="password">Dashboard Password</label>
                    <input type="password" id="password" placeholder="Your dashboard password" required>
                    <p class="hint">The same password you use to log into your dashboard</p>
                </div>

                <div class="form-group">
                    <label for="default-domain">Default Domain (optional)</label>
                    <input type="text" id="default-domain" placeholder="short.example.com">
                    <p class="hint">Leave empty to use the first domain from your dashboard</p>
                </div>

                <button type="submit">Save Settings</button>
            </form>

            <p id="status" class="status hidden"></p>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
