<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <main class="w-full max-w-md mx-auto">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Password Required</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">This link is password protected. Please enter the password to continue.</p>
            </div>
            
            <form id="password-form">
                <div>
                    <label for="password-input" class="sr-only">Password</label>
                    <input type="password" id="password-input" name="password" required placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Unlock Link
                </button>
            </form>

            <div id="error-message" class="text-sm text-red-500 text-center"></div>
        </div>
    </main>

    <script>
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const password = passwordInput.value;

            if (!slug) {
                errorMessage.textContent = 'Error: Could not identify the link. Please go back and try again.';
                return;
            }

            try {
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slug, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // SUCCESS: Redirect to the destination URL
                    errorMessage.textContent = 'Success! Redirecting...';
                    errorMessage.classList.remove('text-red-500');
                    errorMessage.classList.add('text-green-500');
                    window.location.href = result.destinationUrl;
                } else {
                    // FAILURE: Show error message
                    throw new Error(result.error || 'An unknown error occurred.');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                passwordInput.value = ''; // Clear the input on failure
            }
        });
    </script>
</body>
</html>
