<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidLink Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Auth check - must run before anything else
        if (document.cookie.indexOf('auth_token=') === -1 && window.location.pathname !== '/login.html') {
            window.location.href = '/login.html';
        }
        // Dark Mode Initializer
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { background-color: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .card { background-color: rgba(30, 41, 59, 0.8); border: 1px solid rgba(51, 65, 85, 0.5); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen p-4 md:p-8 transition-colors duration-300">

    <!-- Main Content -->
    <main class="w-full max-w-6xl mx-auto space-y-8">
        <!-- Header -->
        <header class="flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-gray-100">RapidLink</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Your Personal URL Shortener</p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 text-gray-600 dark:text-gray-300">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707zm-.464 9.9a1 1 0 00-1.414-1.414l-.707.707a1 1 0 101.414 1.414l.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </header>

        <!-- Collapsible Domain Management Section -->
        <div>
            <button id="toggle-domains-btn" class="w-full text-left font-semibold text-blue-600 dark:text-blue-400 p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800">
                Manage Domains &#9662;
            </button>
            <div id="domain-management-section" class="hidden mt-4 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Add Domain</h2>
                    <form id="domain-form" class="space-y-4">
                        <input type="text" id="hostname" name="hostname" placeholder="e.g., link.mywebsite.com" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Add Domain</button>
                    </form>
                    <div id="domain-message" class="mt-4 text-sm"></div>
                </div>
                <div class="card rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Available Domains</h2>
                    <div id="domains-list" class="space-y-2"></div>
                    <div id="domains-loading" class="text-center py-4 text-gray-500 dark:text-gray-400">Loading...</div>
                </div>
            </div>
        </div>
        
        <!-- Create Link & Active Links -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Create Link -->
            <div class="lg:col-span-1 card rounded-2xl shadow-lg p-6">
                 <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Create Short Link</h2>
                <form id="shorten-form" class="space-y-4">
                    <div>
                        <label for="domain-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Domain</label>
                        <select id="domain-select" name="hostname" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200"></select>
                    </div>
                    <div>
                        <label for="long-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Destination URL</label>
                        <input type="url" id="long-url" name="url" placeholder="https://your-very-long-url.com" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="custom-slug" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Custom Slug (Optional)</label>
                        <input type="text" id="custom-slug" name="slug" placeholder="e.g., my-awesome-link" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password (Optional)</label>
                        <input type="password" id="password" name="password" placeholder="Protect this link" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">Generate Short URL</button>
                </form>
                <div id="result" class="mt-6"></div>
                <div id="error-message" class="mt-4 text-sm text-red-600"></div>
            </div>
            <!-- Active Links -->
            <div class="lg:col-span-2 card rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Active Links</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-slate-700">
                        <thead class="bg-gray-50 dark:bg-slate-800">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Short Link</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Destination</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Clicks</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="links-table-body" class="bg-white dark:bg-slate-900 divide-y divide-gray-200 dark:divide-slate-700"></tbody>
                    </table>
                </div>
                <div id="links-loading" class="text-center py-4 text-gray-500 dark:text-gray-400">Loading links...</div>
            </div>
        </div>
    </main>

    <!-- Edit Link Modal -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="card rounded-2xl shadow-lg p-6 w-full max-w-lg">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Edit Link</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-original-slug" name="originalSlug">
                <div>
                    <label for="edit-destination-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Destination URL</label>
                    <input type="url" id="edit-destination-url" name="destinationUrl" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                </div>
                <div>
                    <label for="edit-slug" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Slug</label>
                    <input type="text" id="edit-slug" name="newSlug" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                </div>
                <div>
                    <label for="edit-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
                    <input type="password" id="edit-password" name="password" placeholder="Leave blank to keep current password" class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-200 dark:bg-slate-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Dark Mode & UI Toggles ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        if (document.documentElement.classList.contains('dark')) {
            lightIcon.classList.remove('hidden');
        } else {
            darkIcon.classList.remove('hidden');
        }
        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
        document.getElementById('toggle-domains-btn').addEventListener('click', (e) => {
            const section = document.getElementById('domain-management-section');
            section.classList.toggle('hidden');
            e.target.innerHTML = section.classList.contains('hidden') ? 'Manage Domains &#9662;' : 'Manage Domains &#9652;';
        });

        // --- API Fetch Wrapper (handles auth redirect) ---
        async function fetchApi(url, options) {
            const response = await fetch(url, options);
            if (response.status === 401) {
                document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.href = '/login.html';
                throw new Error('Session expired.');
            }
            return response;
        }

        // --- Domain Management ---
        const domainForm = document.getElementById('domain-form');
        const domainMessage = document.getElementById('domain-message');
        const domainsList = document.getElementById('domains-list');
        const domainsLoading = document.getElementById('domains-loading');
        const domainSelect = document.getElementById('domain-select');
        
        async function fetchDomains() {
            try {
                const response = await fetchApi('/api/domains');
                if (!response.ok) throw new Error('Failed to fetch domains.');
                const domains = await response.json();
                renderDomains(domains);
                domainsLoading.style.display = 'none';
            } catch (error) { domainsLoading.textContent = `Error: ${error.message}`; }
        }

        function renderDomains(domains) {
            domainsList.innerHTML = '';
            domainSelect.innerHTML = '';
            if (domains.length === 0) {
                domainsList.innerHTML = `<p class="text-sm text-gray-500 dark:text-gray-400">No domains added yet.</p>`;
                domainSelect.innerHTML = `<option disabled selected>Please add a domain first</option>`;
            } else {
                domains.forEach(domain => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between bg-gray-50 dark:bg-slate-700 p-2 rounded-lg';
                    div.innerHTML = `<span class="text-sm font-medium text-gray-800 dark:text-gray-200">${domain.hostname}</span><button data-hostname="${domain.hostname}" class="delete-domain-btn text-red-500 hover:text-red-700 text-xs font-semibold">DELETE</button>`;
                    domainsList.appendChild(div);
                    const option = document.createElement('option');
                    option.value = domain.hostname;
                    option.textContent = domain.hostname;
                    domainSelect.appendChild(option);
                });
            }
        }

        domainForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const hostname = new FormData(domainForm).get('hostname');
            domainMessage.textContent = 'Adding...';
            try {
                const response = await fetchApi('/api/add-domain', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                domainMessage.textContent = result.message;
                domainMessage.className = 'mt-4 text-sm text-green-600';
                domainForm.reset();
                await fetchDomains();
            } catch (error) {
                domainMessage.textContent = `Error: ${error.message}`;
                domainMessage.className = 'mt-4 text-sm text-red-600';
            }
        });

        domainsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-domain-btn')) {
                const hostname = e.target.dataset.hostname;
                if (confirm(`Are you sure you want to delete ${hostname}?`)) {
                    try {
                        const response = await fetchApi('/api/domains', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname }) });
                        if (!response.ok) throw new Error((await response.json()).error);
                        await fetchDomains();
                    } catch (error) { alert(`Error: ${error.message}`); }
                }
            }
        });

        // --- Link Management ---
        const shortenForm = document.getElementById('shorten-form');
        const resultDiv = document.getElementById('result');
        const errorMessage = document.getElementById('error-message');
        const linksTableBody = document.getElementById('links-table-body');
        const linksLoading = document.getElementById('links-loading');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        async function fetchLinks() {
            try {
                const response = await fetchApi('/api/links');
                if (!response.ok) throw new Error('Failed to fetch links.');
                const links = await response.json();
                renderLinks(links);
                linksLoading.style.display = 'none';
            } catch (error) { linksLoading.textContent = `Error: ${error.message}`; }
        }

        function renderLinks(links) {
            linksTableBody.innerHTML = '';
            if (links.length === 0) {
                linksTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500 dark:text-gray-400">No links created yet.</td></tr>`;
            } else {
                links.forEach(link => {
                    const row = document.createElement('tr');
                    const shortUrl = `https://${link.hostname}/${link.slug}`;
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200"><a href="${shortUrl}" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline font-mono">${link.hostname}/${link.slug}</a></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 truncate" style="max-width: 200px;" title="${link.url}">${link.url}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200 font-medium"><a href="/details.html?slug=${link.slug}" class="text-blue-600 dark:text-blue-400 hover:underline">${link.click_count || 0}</a></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm space-x-4">
                            <button data-link='${JSON.stringify(link)}' class="edit-link-btn text-blue-600 dark:text-blue-400 hover:underline">Edit</button>
                            <button data-slug="${link.slug}" class="delete-link-btn text-red-500 hover:underline">Delete</button>
                            <button data-url="${shortUrl}" class="copy-link-btn text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white">Copy</button>
                        </td>
                    `;
                    linksTableBody.appendChild(row);
                });
            }
        }
        
        shortenForm.addEventListener('submit', async (e) => {
             e.preventDefault();
            const payload = Object.fromEntries(new FormData(shortenForm).entries());
            if (!payload.password) delete payload.password;
            resultDiv.innerHTML = '';
            errorMessage.textContent = '';
            try {
                const response = await fetchApi('/api/shorten', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                resultDiv.innerHTML = `<div class="p-4 rounded-lg bg-green-100 dark:bg-green-900 border border-green-200 dark:border-green-800"><h3 class="font-semibold text-green-800 dark:text-green-200">Success!</h3><a href="${result.shortUrl}" target="_blank" class="font-mono text-green-600 dark:text-green-400 break-all">${result.shortUrl}</a></div>`;
                shortenForm.reset();
                await fetchLinks();
            } catch (error) { errorMessage.textContent = `Error: ${error.message}`; }
        });
        
        linksTableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('copy-link-btn')) {
                const urlToCopy = e.target.dataset.url;
                navigator.clipboard.writeText(urlToCopy).then(() => {
                    e.target.textContent = 'Copied!';
                    setTimeout(() => { e.target.textContent = 'Copy'; }, 2000);
                }).catch(err => console.error('Failed to copy', err));
            }
            if (e.target.classList.contains('delete-link-btn')) {
                const slug = e.target.dataset.slug;
                if (confirm(`Are you sure you want to delete the link for "${slug}"?`)) {
                    try {
                        const response = await fetchApi('/api/links', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ slug }) });
                        if (!response.ok) throw new Error((await response.json()).error);
                        await fetchLinks();
                    } catch (error) { alert(`Error: ${error.message}`); }
                }
            }
            if (e.target.classList.contains('edit-link-btn')) {
                const linkData = JSON.parse(e.target.dataset.link);
                document.getElementById('edit-original-slug').value = linkData.slug;
                document.getElementById('edit-destination-url').value = linkData.url;
                document.getElementById('edit-slug').value = linkData.slug;
                document.getElementById('edit-password').value = '';
                editModal.classList.remove('hidden');
                editModal.classList.add('flex');
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        });

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = Object.fromEntries(new FormData(editForm).entries());
            // Only send password if it's not empty, otherwise it will be cleared
            if (payload.password === '') {
                // explicitly send empty string to clear it
            } else if (!payload.password) {
                delete payload.password; // if field is empty and not touched, don't send it
            }
            try {
                const response = await fetchApi('/api/links', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) {
                    const result = await response.json();
                    throw new Error(result.error || 'Failed to update link.');
                }
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
                await fetchLinks();
            } catch (error) { alert(`Error: ${error.message}`); }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchDomains();
            fetchLinks();
        });
    </script>
</body>
</html>
