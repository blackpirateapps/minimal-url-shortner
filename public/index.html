<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidLink Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Dark Mode Initializer
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-white dark:bg-[#121212] min-h-screen p-4 md:p-8 transition-colors duration-300">

    <div id="login-section" class="hidden min-h-screen flex items-center justify-center">
        <main class="w-full max-w-md mx-auto">
            <div class="bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-8 space-y-6">
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-[#212121] dark:text-[#E0E0E0]">Dashboard Login</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">Enter the password to access your dashboard.</p>
                </div>
                <form id="login-form">
                    <div>
                        <label for="login-password-input" class="sr-only">Password</label>
                        <input type="password" id="login-password-input" name="password" required placeholder="Enter password" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg focus:ring-2 focus:ring-[#2196F3] bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                    </div>
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[#2196F3] focus:ring-[#2196F3] border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-[#212121] dark:text-[#E0E0E0]">Remember me for 30 days</label>
                    </div>
                    <button type="submit" class="w-full bg-[#2196F3] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#1e88e5] transition">Login</button>
                </form>
                <div id="login-error-message" class="text-sm text-red-500 text-center"></div>
            </div>
            
            
            <div class="bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-[#212121] dark:text-[#E0E0E0] mb-4">Create a Paste</h2>
    <form id="paste-form" class="space-y-4">
        <div>
            <label for="paste-content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content (Markdown supported)</label>
            <textarea id="paste-content" name="content" rows="10" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0] font-mono"></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="paste-domain-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Domain</label>
                <select id="paste-domain-select" name="hostname" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]"></select>
            </div>
            <div>
                <label for="paste-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password (Optional)</label>
                <input type="password" id="paste-password" name="password" placeholder="Protect this paste" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
            </div>
            <div>
                <label for="paste-expires" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Auto-Delete</label>
                <select id="paste-expires" name="expires" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                    <option value="never">Never</option>
                    <option value="1hour">After 1 Hour</option>
                    <option value="1day">After 1 Day</option>
                    <option value="1week">After 1 Week</option>
                </select>
            </div>
        </div>
        <button type="submit" class="w-full bg-[#4CAF50] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#45a049] transition">Create Paste Link</button>
    </form>
    <div id="paste-result" class="mt-6"></div>
    <div id="paste-error-message" class="mt-4 text-sm text-red-600"></div>
</div>
            
        </main>
    </div>

    <main id="dashboard-section" class="w-full max-w-6xl mx-auto space-y-8 hidden">
        <header class="flex justify-between items-center">
            <div class="text-center flex-grow">
                <h1 class="text-4xl md:text-5xl font-bold text-[#212121] dark:text-[#E0E0E0]">RapidLink</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Your Personal URL Shortener</p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707zm-.464 9.9a1 1 0 00-1.414-1.414l-.707.707a1 1 0 101.414 1.414l.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </header>

        <div>
            <button id="toggle-domains-btn" class="w-full text-left font-semibold text-[#2196F3] dark:text-[#64B5F6] p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                Manage Domains &#9662;
            </button>
            <div id="domain-management-section" class="hidden mt-4 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-[#212121] dark:text-[#E0E0E0] mb-4">Add Domain</h2>
                    <form id="domain-form" class="space-y-4">
                        <input type="text" id="hostname" name="hostname" placeholder="e.g., link.mywebsite.com" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg focus:ring-2 focus:ring-[#2196F3] bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                        <button type="submit" class="w-full bg-[#2196F3] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#1e88e5] transition">Add Domain</button>
                    </form>
                    <div id="domain-message" class="mt-4 text-sm"></div>
                </div>
                <div class="bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-[#212121] dark:text-[#E0E0E0] mb-4">Available Domains</h2>
                    <div id="domains-list" class="space-y-2"></div>
                    <div id="domains-loading" class="text-center py-4 text-gray-500 dark:text-gray-400">Loading...</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-6">
                 <h2 class="text-2xl font-semibold text-[#212121] dark:text-[#E0E0E0] mb-4">Create Short Link</h2>
                <form id="shorten-form" class="space-y-4">
                    <div>
                        <label for="domain-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Domain</label>
                        <select id="domain-select" name="hostname" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg focus:ring-2 focus:ring-[#2196F3] bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]"></select>
                    </div>
                    <div>
                        <label for="long-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Destination URL</label>
                        <input type="url" id="long-url" name="url" placeholder="https://your-very-long-url.com" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg focus:ring-2 focus:ring-[#2196F3] bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                    </div>
                    <div>
                        <label for="custom-slug" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Custom Slug (Optional)</label>
                        <input type="text" id="custom-slug" name="slug" placeholder="e.g., my-awesome-link" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg focus:ring-2 focus:ring-[#2196F3] bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password (Optional)</label>
                        <input type="password" id="password" name="password" placeholder="Protect this link" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg focus:ring-2 focus:ring-[#2196F3] bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                    </div>
                    <button type="submit" class="w-full bg-[#4CAF50] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#45a049] transition">Generate Short URL</button>
                </form>
                <div id="result" class="mt-6"></div>
                <div id="error-message" class="mt-4 text-sm text-red-600"></div>
            </div>
            <div class="lg:col-span-2 bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-[#212121] dark:text-[#E0E0E0] mb-4">Active Links</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <input type="text" id="search-input" placeholder="Search slug or destination..." class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">

                    <select id="domain-filter" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                        <option value="all">All Domains</option>
                    </select>

                    <select id="password-filter" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                        <option value="all">All Links</option>
                        <option value="protected">Password Protected</option>
                        <option value="not-protected">Not Protected</option>
                    </select>

                    <select id="sort-by" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                        <option value="created_at_desc">Sort by: Newest</option>
                        <option value="created_at_asc">Sort by: Oldest</option>
                        <option value="clicks_desc">Sort by: Clicks (High)</option>
                        <option value="clicks_asc">Sort by: Clicks (Low)</option>
                    </select>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-[#E0E0E0] dark:divide-[#424242]">
                        <thead class="bg-gray-50 dark:bg-[#121212]">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Short Link</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Destination</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Clicks</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="links-table-body" class="bg-white dark:bg-[#1E1E1E] divide-y divide-[#E0E0E0] dark:divide-[#424242]"></tbody>
                    </table>
                </div>
                <div id="links-loading" class="text-center py-4 text-gray-500 dark:text-gray-400">Loading links...</div>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
        <div class="bg-[#F8F9FA] dark:bg-[#1E1E1E] rounded-2xl shadow-lg p-6 w-full max-w-lg">
            <h2 class="text-2xl font-semibold text-[#212121] dark:text-[#E0E0E0] mb-4">Edit Link</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-original-slug" name="originalSlug">
                <div>
                    <label for="edit-destination-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Destination URL</label>
                    <input type="url" id="edit-destination-url" name="destinationUrl" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                </div>
                <div>
                    <label for="edit-slug" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Slug</label>
                    <input type="text" id="edit-slug" name="newSlug" required class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                </div>
                <div>
                    <label for="edit-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
                    <input type="password" id="edit-password" name="password" placeholder="Leave blank to keep current password" class="w-full px-4 py-2 border border-[#E0E0E0] dark:border-[#424242] rounded-lg bg-white dark:bg-[#121212] text-[#212121] dark:text-[#E0E0E0]">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-[#2196F3] text-white font-semibold py-2 px-4 rounded-lg">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Global Selectors ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');

        // --- State for Links ---
        let allLinks = [];

        // --- Auth Check & Page Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
          try {
            const resp = await fetch('/api/links');
            if (resp.ok) {
              showDashboard();
            } else {
              showLogin();
            }
          } catch {
            showLogin();
          }
        });

        function showLogin() {
            dashboardSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            loginSection.classList.add('flex');
        }

        function showDashboard() {
            loginSection.classList.add('hidden');
            loginSection.classList.remove('flex');
            dashboardSection.classList.remove('hidden');
            fetchDomains();
            fetchLinks();
        }

        // --- Login Form Logic ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('login-password-input').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const errorMessage = document.getElementById('login-error-message');
            errorMessage.textContent = '';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, rememberMe })
                });
                if (response.ok) {
                    showDashboard();
                } else {
                    const result = await response.json();
                    throw new Error(result.error || 'Login failed.');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        // --- Dark Mode & UI Toggles ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        if (document.documentElement.classList.contains('dark')) {
            lightIcon.classList.remove('hidden');
        } else {
            darkIcon.classList.remove('hidden');
        }
        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        document.getElementById('toggle-domains-btn').addEventListener('click', (e) => {
            const section = document.getElementById('domain-management-section');
            section.classList.toggle('hidden');
            e.target.innerHTML = section.classList.contains('hidden') ? 'Manage Domains &#9662;' : 'Manage Domains &#9652;';
        });

        // --- API Fetch Wrapper (handles auth redirect) ---
        async function fetchApi(url, options) {
            const response = await fetch(url, options);
            if (response.status === 401) {
                document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                showLogin();
                throw new Error('Session expired.');
            }
            return response;
        }

        // --- Domain Management ---
        const domainForm = document.getElementById('domain-form');
        const domainMessage = document.getElementById('domain-message');
        const domainsList = document.getElementById('domains-list');
        const domainsLoading = document.getElementById('domains-loading');
        const domainSelect = document.getElementById('domain-select');
        const domainFilterSelect = document.getElementById('domain-filter');

        async function fetchDomains() {
            try {
                const response = await fetchApi('/api/domains');
                if (!response.ok) throw new Error('Failed to fetch domains.');
                const domains = await response.json();
                renderDomains(domains);
                domainsLoading.style.display = 'none';
            } catch (error) { domainsLoading.textContent = `Error: ${error.message}`; }
        }

        // This is the NEW version to REPLACE the old one with
function renderDomains(domains) {
    const pasteDomainSelect = document.getElementById('paste-domain-select'); // <-- ADD THIS LINE
    domainsList.innerHTML = '';
    domainSelect.innerHTML = '';
    domainFilterSelect.innerHTML = '<option value="all">All Domains</option>';
    pasteDomainSelect.innerHTML = ''; // <-- ADD THIS LINE

    if (domains.length === 0) {
        domainsList.innerHTML = `<p class="text-sm text-gray-500 dark:text-gray-400">No domains added yet.</p>`;
        domainSelect.innerHTML = `<option disabled selected>Please add a domain first</option>`;
    } else {
        domains.forEach(domain => {
            // (The code for the other dropdowns remains the same)
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-2 rounded-lg';
            div.innerHTML = `<span class="text-sm font-medium text-[#212121] dark:text-[#E0E0E0]">${domain.hostname}</span><button data-hostname="${domain.hostname}" class="delete-domain-btn text-red-500 hover:text-red-700 text-xs font-semibold">DELETE</button>`;
            domainsList.appendChild(div);
            const createOption = document.createElement('option');
            createOption.value = domain.hostname;
            createOption.textContent = domain.hostname;
            domainSelect.appendChild(createOption);
            const filterOption = document.createElement('option');
            filterOption.value = domain.hostname;
            filterOption.textContent = domain.hostname;
            domainFilterSelect.appendChild(filterOption);

            // This is the new block that populates the paste form's domain dropdown
            const pasteOption = document.createElement('option'); // <-- ADD THIS LINE
            pasteOption.value = domain.hostname; // <-- ADD THIS LINE
            pasteOption.textContent = domain.hostname; // <-- ADD THIS LINE
            pasteDomainSelect.appendChild(pasteOption); // <-- ADD THIS LINE
        });
    }
}

        domainForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const hostname = new FormData(domainForm).get('hostname');
            domainMessage.textContent = 'Adding...';
            try {
                const response = await fetchApi('/api/add-domain', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                domainMessage.textContent = result.message;
                domainMessage.className = 'mt-4 text-sm text-green-600';
                domainForm.reset();
                await fetchDomains();
            } catch (error) {
                domainMessage.textContent = `Error: ${error.message}`;
                domainMessage.className = 'mt-4 text-sm text-red-600';
            }
        });

        domainsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-domain-btn')) {
                const hostname = e.target.dataset.hostname;
                if (confirm(`Are you sure you want to delete ${hostname}?`)) {
                    try {
                        const response = await fetchApi('/api/domains', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname }) });
                        if (!response.ok) throw new Error((await response.json()).error);
                        await fetchDomains();
                    } catch (error) { alert(`Error: ${error.message}`); }
                }
            }
        });

        // --- Link Management ---
        const shortenForm = document.getElementById('shorten-form');
        const resultDiv = document.getElementById('result');
        const errorMessageDiv = document.getElementById('error-message');
        const linksTableBody = document.getElementById('links-table-body');
        const linksLoading = document.getElementById('links-loading');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const searchInput = document.getElementById('search-input');
        const passwordFilter = document.getElementById('password-filter');
        const sortBy = document.getElementById('sort-by');

        async function fetchLinks() {
            try {
                const response = await fetchApi('/api/links');
                if (!response.ok) throw new Error('Failed to fetch links.');
                allLinks = await response.json();
                renderLinks();
                linksLoading.style.display = 'none';
            } catch (error) { linksLoading.textContent = `Error: ${error.message}`; }
        }

        function renderLinks() {
            const searchTerm = searchInput.value.toLowerCase();
            const domainFilterValue = domainFilterSelect.value;
            const passwordFilterValue = passwordFilter.value;
            const sortValue = sortBy.value;

            let filteredLinks = allLinks.filter(link => {
                const matchesSearch = link.slug.toLowerCase().includes(searchTerm) || link.url.toLowerCase().includes(searchTerm);
                const matchesDomain = domainFilterValue === 'all' || link.hostname === domainFilterValue;
                const isProtected = !!link.password;
                const matchesPassword = 
                    (passwordFilterValue === 'all') ||
                    (passwordFilterValue === 'protected' && isProtected) ||
                    (passwordFilterValue === 'not-protected' && !isProtected);
                return matchesSearch && matchesDomain && matchesPassword;
            });

            filteredLinks.sort((a, b) => {
                switch (sortValue) {
                    case 'created_at_asc': return new Date(a.created_at) - new Date(b.created_at);
                    case 'clicks_desc': return (b.click_count || 0) - (a.click_count || 0);
                    case 'clicks_asc': return (a.click_count || 0) - (b.click_count || 0);
                    case 'created_at_desc': default: return new Date(b.created_at) - new Date(a.created_at);
                }
            });

            linksTableBody.innerHTML = '';
            if (filteredLinks.length === 0) {
                linksTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500 dark:text-gray-400">No links match your criteria.</td></tr>`;
            } else {
                filteredLinks.forEach(link => {
                    const row = document.createElement('tr');
                    const shortUrl = `https://${link.hostname}/${link.slug}`;
                    const isProtected = !!link.password;
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#212121] dark:text-[#E0E0E0]">
                            <div class="flex items-center space-x-2">
                                <a href="${shortUrl}" target="_blank" class="text-[#2196F3] dark:text-[#64B5F6] hover:underline font-mono">${link.hostname}/${link.slug}</a>
                                ${isProtected ? `<svg title="Password protected" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>` : ''}
                                <button data-url="${shortUrl}" class="copy-link-btn text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white" title="Copy short link">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 truncate" style="max-width: 200px;" title="${link.url}">${link.url}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#212121] dark:text-[#E0E0E0] font-medium"><a href="/details.html?slug=${link.slug}" class="text-[#2196F3] dark:text-[#64B5F6] hover:underline">${link.click_count || 0}</a></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm space-x-4">
                            <button data-link='${JSON.stringify(link)}' class="edit-link-btn text-[#2196F3] dark:text-[#64B5F6] hover:underline">Edit</button>
                            <button data-slug="${link.slug}" class="delete-link-btn text-red-500 hover:underline">Delete</button>
                        </td>
                    `;
                    linksTableBody.appendChild(row);
                });
            }
        }
        
        // Event Listeners for controls
        searchInput.addEventListener('input', renderLinks);
        domainFilterSelect.addEventListener('change', renderLinks);
        passwordFilter.addEventListener('change', renderLinks);
        sortBy.addEventListener('change', renderLinks);
        
        shortenForm.addEventListener('submit', async (e) => {
             e.preventDefault();
            const payload = Object.fromEntries(new FormData(shortenForm).entries());
            if (!payload.password) delete payload.password;
            resultDiv.innerHTML = '';
            errorMessageDiv.textContent = '';
            try {
                const response = await fetchApi('/api/shorten', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                resultDiv.innerHTML = `<div class="p-4 rounded-lg bg-green-100 dark:bg-green-900 border border-green-200 dark:border-green-800"><h3 class="font-semibold text-green-800 dark:text-green-200">Success!</h3><a href="${result.shortUrl}" target="_blank" class="font-mono text-green-600 dark:text-green-400 break-all">${result.shortUrl}</a></div>`;
                shortenForm.reset();
                await fetchLinks();
            } catch (error) { errorMessageDiv.textContent = `Error: ${error.message}`; }
        });
        
        linksTableBody.addEventListener('click', async (e) => {
            const copyBtn = e.target.closest('.copy-link-btn');
            if (copyBtn) {
                const urlToCopy = copyBtn.dataset.url;
                navigator.clipboard.writeText(urlToCopy).then(() => {
                    const originalIcon = copyBtn.innerHTML;
                    copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                    setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 2000);
                }).catch(err => console.error('Failed to copy', err));
            }
            if (e.target.classList.contains('delete-link-btn')) {
                const slug = e.target.dataset.slug;
                if (confirm(`Are you sure you want to delete the link for "${slug}"?`)) {
                    try {
                        const response = await fetchApi('/api/links', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ slug }) });
                        if (!response.ok) throw new Error((await response.json()).error);
                        await fetchLinks();
                    } catch (error) { alert(`Error: ${error.message}`); }
                }
            }
            if (e.target.classList.contains('edit-link-btn')) {
                const linkData = JSON.parse(e.target.dataset.link);
                document.getElementById('edit-original-slug').value = linkData.slug;
                document.getElementById('edit-destination-url').value = linkData.url;
                document.getElementById('edit-slug').value = linkData.slug;
                document.getElementById('edit-password').value = '';
                editModal.classList.remove('hidden');
                editModal.classList.add('flex');
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        });

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = Object.fromEntries(new FormData(editForm).entries());
            if (payload.password === '') {
                // explicitly send empty string to clear it
            } else if (!payload.password) {
                delete payload.password;
            }
            try {
                const response = await fetchApi('/api/links', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) {
                    const result = await response.json();
                    throw new Error(result.error || 'Failed to update link.');
                }
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
                await fetchLinks();
            } catch (error) { alert(`Error: ${error.message}`); }
        });
        
        
        // --- Paste Management ---
const pasteForm = document.getElementById('paste-form');
const pasteResultDiv = document.getElementById('paste-result');
const pasteErrorMessageDiv = document.getElementById('paste-error-message');

pasteForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = Object.fromEntries(new FormData(pasteForm).entries());
    if (!payload.password) delete payload.password; // Don't send empty password

    pasteResultDiv.innerHTML = '';
    pasteErrorMessageDiv.textContent = '';

    try {
        const response = await fetchApi('/api/create-paste', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error);

        pasteResultDiv.innerHTML = `<div class="p-4 rounded-lg bg-green-100 dark:bg-green-900 border border-green-200 dark:border-green-800"><h3 class="font-semibold text-green-800 dark:text-green-200">Success!</h3><a href="${result.pasteUrl}" target="_blank" class="font-mono text-green-600 dark:text-green-400 break-all">${result.pasteUrl}</a></div>`;
        pasteForm.reset();
    } catch (error) {
        pasteErrorMessageDiv.textContent = `Error: ${error.message}`;
    }
});
        
        
    </script>
</body>
