<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidLink Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4 md:p-8">

    <main class="w-full max-w-6xl mx-auto space-y-8">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">RapidLink</h1>
            <p class="text-gray-600 mt-2">Your Personal URL Shortener</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Domain Management -->
            <div class="lg:col-span-1 space-y-8">
                <div class="card rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Domain</h2>
                    <form id="domain-form" class="space-y-4">
                        <input type="text" id="hostname" name="hostname" placeholder="e.g., link.mywebsite.com" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Add Domain</button>
                    </form>
                    <div id="domain-message" class="mt-4 text-sm"></div>
                </div>

                <div class="card rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Available Domains</h2>
                    <div id="domains-list" class="space-y-2"></div>
                    <div id="domains-loading" class="text-center py-4 text-gray-500">Loading...</div>
                </div>
            </div>

            <!-- Right Column: Shortener and Links -->
            <div class="lg:col-span-2 space-y-8">
                <div class="card rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create Short Link</h2>
                    <form id="shorten-form" class="space-y-4">
                        <div>
                            <label for="domain-select" class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                            <select id="domain-select" name="hostname" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white"></select>
                        </div>
                        <div>
                            <label for="long-url" class="block text-sm font-medium text-gray-700 mb-1">Destination URL</label>
                            <input type="url" id="long-url" name="url" placeholder="https://your-very-long-url-to-shorten.com" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="custom-slug" class="block text-sm font-medium text-gray-700 mb-1">Custom Slug (Optional)</label>
                            <input type="text" id="custom-slug" name="slug" placeholder="e.g., my-awesome-link" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">Generate Short URL</button>
                    </form>
                    <div id="result" class="mt-6 hidden"></div>
                    <div id="error-message" class="mt-4 text-sm text-red-600"></div>
                </div>

                <div class="card rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Active Links</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Short Link</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Destination</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Clicks</th>
                                </tr>
                            </thead>
                            <tbody id="links-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div id="links-loading" class="text-center py-4 text-gray-500">Loading links...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Element Selectors ---
        const domainForm = document.getElementById('domain-form');
        const domainMessage = document.getElementById('domain-message');
        const domainsList = document.getElementById('domains-list');
        const domainsLoading = document.getElementById('domains-loading');
        const domainSelect = document.getElementById('domain-select');
        const shortenForm = document.getElementById('shorten-form');
        const resultDiv = document.getElementById('result');
        const errorMessage = document.getElementById('error-message');
        const linksTableBody = document.getElementById('links-table-body');
        const linksLoading = document.getElementById('links-loading');

        // --- Domain Management ---
        async function fetchDomains() {
            try {
                const response = await fetch('/api/domains');
                if (!response.ok) throw new Error('Failed to fetch domains.');
                const domains = await response.json();
                renderDomains(domains);
                domainsLoading.style.display = 'none';
            } catch (error) {
                domainsLoading.textContent = `Error: ${error.message}`;
            }
        }

        function renderDomains(domains) {
            domainsList.innerHTML = '';
            domainSelect.innerHTML = '';
            if (domains.length === 0) {
                domainsList.innerHTML = `<p class="text-sm text-gray-500">No domains added yet.</p>`;
                domainSelect.innerHTML = `<option disabled selected>Please add a domain first</option>`;
            } else {
                domains.forEach(domain => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between bg-gray-50 p-2 rounded-lg';
                    div.innerHTML = `<span class="text-sm font-medium text-gray-800">${domain.hostname}</span><button data-hostname="${domain.hostname}" class="delete-domain-btn text-red-500 hover:text-red-700 text-xs font-semibold">DELETE</button>`;
                    domainsList.appendChild(div);
                    const option = document.createElement('option');
                    option.value = domain.hostname;
                    option.textContent = domain.hostname;
                    domainSelect.appendChild(option);
                });
            }
        }

        domainForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const hostname = new FormData(domainForm).get('hostname');
            domainMessage.textContent = 'Adding...';
            try {
                const response = await fetch('/api/add-domain', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname }) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                domainMessage.textContent = result.message;
                domainMessage.className = 'mt-4 text-sm text-green-600';
                domainForm.reset();
                await fetchDomains();
            } catch (error) {
                domainMessage.textContent = `Error: ${error.message}`;
                domainMessage.className = 'mt-4 text-sm text-red-600';
            }
        });

        domainsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-domain-btn')) {
                const hostname = e.target.dataset.hostname;
                if (confirm(`Are you sure you want to delete ${hostname}?`)) {
                    try {
                        const response = await fetch('/api/domains', { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname }) });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error);
                        await fetchDomains();
                    } catch (error) {
                        alert(`Error: ${error.message}`);
                    }
                }
            }
        });

        // --- Link Management ---
        async function fetchLinks() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('Failed to fetch links.');
                const links = await response.json();
                linksTableBody.innerHTML = '';
                if (links.length === 0) {
                    linksTableBody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-gray-500">No links created yet.</td></tr>`;
                } else {
                    links.forEach(link => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap"><a href="/${link.slug}" target="_blank" class="text-blue-600 hover:underline font-mono">${link.slug}</a></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 truncate" style="max-width: 200px;" title="${link.url}">${link.url}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-medium">
                                <a href="/details.html?slug=${link.slug}" class="text-blue-600 hover:underline">${link.click_count}</a>
                            </td>
                        `;
                        linksTableBody.appendChild(row);
                    });
                }
                linksLoading.style.display = 'none';
            } catch (error) {
                linksLoading.textContent = `Error: ${error.message}`;
            }
        }
        
        shortenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = Object.fromEntries(new FormData(shortenForm).entries());
            resultDiv.innerHTML = '';
            errorMessage.textContent = '';
            try {
                const response = await fetch('/api/shorten', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                resultDiv.innerHTML = `<h3 class="text-lg font-semibold text-gray-700">Success!</h3><div class="mt-2 bg-gray-100 p-4 rounded-lg"><a href="${result.shortUrl}" target="_blank" class="font-mono text-blue-600 break-all">${result.shortUrl}</a></div>`;
                resultDiv.classList.remove('hidden');
                shortenForm.reset();
                await fetchLinks();
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchDomains();
            fetchLinks();
        });
    </script>
</body>
</html>
