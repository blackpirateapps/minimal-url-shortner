<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4 md:p-8">

    <main class="w-full max-w-5xl mx-auto space-y-8">
        <div>
            <a href="/" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
        </div>
        <div class="card rounded-2xl shadow-lg p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-800">Link Analytics</h1>
            <p class="text-gray-600 mt-2">Showing click details for short link: <code id="slug-display" class="font-mono bg-gray-200 px-1 py-0.5 rounded"></code></p>
            
            <div class="mt-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">IP Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User Agent</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Referrer</th>
                        </tr>
                    </thead>
                    <tbody id="clicks-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Click data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="clicks-loading" class="text-center py-4 text-gray-500">Loading details...</div>
        </div>
    </main>

    <script>
        const slugDisplay = document.getElementById('slug-display');
        const clicksTableBody = document.getElementById('clicks-table-body');
        const clicksLoading = document.getElementById('clicks-loading');

        async function fetchLinkDetails() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                clicksLoading.textContent = 'Error: No slug provided in the URL.';
                return;
            }

            slugDisplay.textContent = slug;

            try {
                const response = await fetch(`/api/link-details?slug=${slug}`);
                if (!response.ok) throw new Error('Failed to fetch link details.');
                const clicks = await response.json();

                clicksTableBody.innerHTML = '';
                if (clicks.length === 0) {
                    clicksTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">This link has not received any clicks yet.</td></tr>`;
                } else {
                    clicks.forEach(click => {
                        const row = document.createElement('tr');
                        const formattedDate = new Date(click.clicked_at).toLocaleString();
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${click.ip_address || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 truncate" style="max-width: 300px;" title="${click.user_agent}">${click.user_agent || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 truncate" style="max-width: 200px;" title="${click.referrer}">${click.referrer || 'Direct'}</td>
                        `;
                        clicksTableBody.appendChild(row);
                    });
                }
                clicksLoading.style.display = 'none';

            } catch (error) {
                clicksLoading.textContent = `Error: ${error.message}`;
                clicksLoading.style.color = 'red';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchLinkDetails);
    </script>
</body>
</html>
